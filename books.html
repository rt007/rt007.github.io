<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Romal's Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f0eb;
            --bg-warm: #ece5dd;
            --text: #2a2520;
            --text-muted: #7a7068;
            --accent: #c45d3e;
            --accent-soft: #e8a990;
            --card-bg: #fffbf7;
            --border: #d9d0c7;
            --tag-bg: #e8e0d8;
            --tag-active: #2a2520;
            --tag-active-text: #f5f0eb;
            --shadow: rgba(42, 37, 32, 0.08);
            --radius: 12px;
            --nav-bg: #2a2520;
            --nav-text: #e8e0d8;
            --hero-bg: #ece5dd;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Grain overlay --- */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* ===========================
           NAVBAR
           =========================== */
        .site-nav {
            background: var(--nav-bg);
            padding: 0 32px;
            z-index: 200;
        }

        .site-nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 52px;
        }

        .site-nav .brand {
            font-family: 'Instrument Serif', serif;
            font-size: 1.15rem;
            color: var(--nav-text);
            text-decoration: none;
            letter-spacing: -0.01em;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .site-nav .brand:hover {
            color: #fff;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(232, 224, 216, 0.65);
            font-size: 0.84rem;
            padding: 6px 14px;
            border-radius: 100px;
            transition: color 0.2s, background 0.2s;
            letter-spacing: 0.01em;
        }
        .nav-links a:hover {
            color: #fff;
            background: rgba(255,255,255,0.08);
        }
        .nav-links a.active {
            color: #fff;
            background: rgba(255,255,255,0.12);
            font-weight: 500;
        }

        /* ===========================
           HERO BANNER
           =========================== */
        .hero-banner {
            background: var(--hero-bg);
            border-bottom: 1px solid var(--border);
            padding: 40px 32px;
        }

        .hero-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 36px;
        }

        .hero-photo {
            flex-shrink: 0;
        }
        .hero-photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--card-bg);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .hero-text {
            flex: 1;
            min-width: 0;
        }

        .hero-text h1 {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 400;
            line-height: 1.15;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
        }

        .hero-text h1 em {
            font-style: italic;
            color: var(--accent);
        }

        .hero-text p {
            font-size: 0.95rem;
            color: var(--text-muted);
            max-width: 480px;
            line-height: 1.5;
        }

        .hero-socials {
            flex-shrink: 0;
            display: flex;
            gap: 10px;
        }

        .hero-socials a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.25s ease;
        }
        .hero-socials a:hover {
            border-color: var(--text);
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        .hero-socials a svg {
            width: 18px;
            height: 18px;
        }

        /* ===========================
           CONTAINER & CONTENT
           =========================== */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .main-content {
            flex: 1;
        }

        .book-count {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .book-count strong {
            color: var(--text);
            font-weight: 600;
        }
        .book-count .dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* --- Filters --- */
        .filters {
            padding: 28px 0 12px;
            z-index: 100;
            background: var(--bg);
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-right: 4px;
            font-weight: 500;
        }

        .filter-btn {
            padding: 7px 16px;
            border: 1px solid var(--border);
            border-radius: 100px;
            background: var(--card-bg);
            color: var(--text-muted);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .filter-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }
        .filter-btn.active {
            background: var(--tag-active);
            color: var(--tag-active-text);
            border-color: var(--tag-active);
        }

        .filter-divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 8px;
        }

        /* --- Grid --- */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 28px 20px;
            padding: 32px 0 80px;
        }

        /* --- Book Card --- */
        .book-card {
            opacity: 0;
            transform: translateY(20px);
            animation: cardIn 0.5s ease forwards;
        }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .book-cover-wrap {
            position: relative;
            aspect-ratio: 2 / 3;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--bg-warm);
            box-shadow: 0 4px 20px var(--shadow), 0 1px 3px var(--shadow);
            transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        box-shadow 0.35s ease;
            cursor: pointer;
        }

        .book-cover-wrap:hover {
            transform: translateY(-6px) rotate(-1deg);
            box-shadow: 0 12px 40px rgba(42, 37, 32, 0.15), 0 2px 6px var(--shadow);
        }

        .book-cover-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .book-cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(145deg, var(--bg-warm), #d9cfc4);
            text-align: center;
        }
        .book-cover-placeholder .placeholder-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.4;
        }
        .book-cover-placeholder .placeholder-title {
            font-family: 'Instrument Serif', serif;
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.3;
        }

        .book-info {
            padding: 12px 2px 0;
        }

        .book-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        .book-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .book-tag {
            font-size: 0.68rem;
            padding: 3px 9px;
            background: var(--tag-bg);
            border-radius: 100px;
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }
        .book-tag.year-tag {
            background: transparent;
            border: 1px solid var(--border);
        }

        /* --- Empty state --- */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }
        .empty-state .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        .empty-state p {
            font-family: 'Instrument Serif', serif;
            font-size: 1.3rem;
        }

        /* ===========================
           FOOTER
           =========================== */
        .site-footer {
            background: var(--nav-bg);
            color: rgba(232, 224, 216, 0.7);
            padding: 48px 32px 36px;
            margin-top: auto;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
        }

        .footer-col h4 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--nav-text);
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .footer-social-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-social-list li a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: rgba(232, 224, 216, 0.6);
            font-size: 0.88rem;
            transition: color 0.2s;
        }
        .footer-social-list li a:hover {
            color: #fff;
        }
        .footer-social-list li a svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .footer-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: rgba(232, 224, 216, 0.6);
            font-size: 0.88rem;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #fff;
        }
        .footer-link svg {
            width: 14px;
            height: 14px;
        }

        .footer-divider {
            max-width: 1100px;
            margin: 32px auto 0;
            border: none;
            border-top: 1px solid rgba(232, 224, 216, 0.1);
            padding-top: 20px;
        }

        .footer-bottom {
            max-width: 1100px;
            margin: 0 auto;
            font-size: 0.78rem;
            color: rgba(232, 224, 216, 0.35);
            text-align: center;
        }

        /* ===========================
           RESPONSIVE
           =========================== */
        @media (max-width: 768px) {
            .hero-inner {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .hero-text {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .hero-text p { text-align: center; }
            .hero-socials { justify-content: center; }

            .footer-inner {
                grid-template-columns: 1fr;
                gap: 28px;
                text-align: center;
            }
            .footer-social-list { align-items: center; }
            .footer-col:nth-child(2) { text-align: center; }
            .footer-col:nth-child(3) { text-align: center; }
        }

        @media (max-width: 640px) {
            .container { padding: 0 18px; }
            .site-nav { padding: 0 18px; }
            .hero-banner { padding: 28px 18px; }
            .site-footer { padding: 36px 18px 28px; }

            .books-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px 14px;
            }
            .filter-divider { display: none; }
            .hero-text h1 { font-size: 1.6rem; }
            .hero-photo img { width: 80px; height: 80px; }

            .nav-links a { padding: 6px 10px; font-size: 0.78rem; }
        }
    </style>
</head>

// ---- State ----
let activeCategory = "All";

// ---- Categories ----
const categories = ["All", "Fiction", "Non-Fiction"];

// ---- Build filter buttons ----
function buildFilters() {
    const row = document.getElementById("filterRow");

    categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "filter-btn" + (cat === "All" ? " active" : "");
        btn.textContent = cat;
        btn.dataset.filterType = "category";
        btn.dataset.value = cat;
        btn.addEventListener("click", () => {
            activeCategory = cat;
            updateFilters();
            renderBooks();
        });
        row.appendChild(btn);
    });
}

function updateFilters() {
    document.querySelectorAll(".filter-btn").forEach(btn => {
        const isActive = btn.dataset.filterType === "category" && btn.dataset.value === activeCategory;
        btn.classList.toggle("active", isActive);
    });
}

// ---- Render book cards ----
function renderBooks() {
    const grid = document.getElementById("booksGrid");
    grid.innerHTML = "";

    const filtered = books.filter(b => {
        return activeCategory === "All" || b.category === activeCategory;
    });

    document.getElementById("visibleCount").textContent = filtered.length;

    if (filtered.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">ðŸ“š</div>
                <p>No books match these filters</p>
            </div>`;
        return;
    }

    filtered.forEach((book, i) => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.style.animationDelay = `${i * 0.06}s`;

        const coverHTML = book.cover
            ? `<img src="${book.cover}" alt="${book.title}" loading="lazy">`
            : `<div class="book-cover-placeholder">
                    <div class="placeholder-icon">ðŸ“–</div>
                    <div class="placeholder-title">${book.title}</div>
               </div>`;

        let tagsHTML = "";
        if (book.year) tagsHTML += `<span class="book-tag year-tag">${book.year}</span>`;
        if (book.category) tagsHTML += `<span class="book-tag">${book.category}</span>`;
        if (book.tags) book.tags.forEach(t => { tagsHTML += `<span class="book-tag">${t}</span>`; });

        card.innerHTML = `
            <div class="book-cover-wrap">${coverHTML}</div>
            <div class="book-info">
                <div class="book-title">${book.title}</div>
                <div class="book-tags">${tagsHTML}</div>
            </div>`;

        grid.appendChild(card);
    });
}
